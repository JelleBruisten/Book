<table mat-table [dataSource]="books" class="mat-elevation-z8">

  <!-- isbn Column -->
  <ng-container matColumnDef="isbn">
    <th mat-header-cell *matHeaderCellDef> ISBN. </th>
    <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
  </ng-container>

  <!-- title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- author Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>

  <!-- date Column -->
  <ng-container matColumnDef="publish_date">
    <th mat-header-cell *matHeaderCellDef> Publish date </th>
    <td mat-cell *matCellDef="let element"> {{ element.publish_date | date }} </td>
  </ng-container>

  <!-- date Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button [routerLink]="'./edit/' + element.isbn" mat-icon-button color="accent" aria-label="Example icon button with a menu icon">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="deleteBook(element)" mat-icon-button color="accent" aria-label="Example icon button with a menu icon">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
